<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculadora.css">
    <script type="text/javascript" src="calculadora.js"></script>
    <title>Proyecto: Calculadora</title>
  </head>
  <body>
    <h1 class="titulo">CALCULADORA</h1>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <input type="text" id="display" readonly class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-dark w-100">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-dark w-100">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-dark w-100">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-dark w-100">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100">Borrar</button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-primary w-100">=</button>
        </div>
        <div class="col-6">
          <button class="btn btn-info w-100">AC</button>
        </div>
      </div>  
        <div class="row">
          <div id="localStorageContent" class="form-control"></div>
          <button id="clearLocalStorage"class="btn btn-danger w-100">ELIMINAR ALMACENAMIENTO</button>
        </div>
    </div>
    
  </body>
</html>
